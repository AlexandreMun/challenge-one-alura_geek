<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek | Login</title>
  <link rel="stylesheet" href="../assets/css/normalize.css" />
  <link rel="stylesheet" href="../assets/css/reset.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/header.css" />
  <link rel="stylesheet" href="../assets/css/container.css" />
  <link rel="stylesheet" href="../assets/css/container.css" />
  <link rel="stylesheet" href="../assets/css/form-login/form-login.css" />
  <link rel="stylesheet" href="../assets/css/form-login/login-title.css" />
  <link rel="stylesheet" href="../assets/css/form-login/login-btn.css" />
  <link rel="stylesheet" href="../assets/css/form-login/login-area.css" />
  <link rel="stylesheet" href="../assets/css/form-login/login-area-input.css" />
  <link rel="stylesheet" href="../assets/css/footer.css" />
  <link rel="stylesheet" href="../assets/css/contact.css" />
  <link rel="stylesheet" href="../assets/css/error-message.css" />
  <link rel="stylesheet" href="../assets/css/logo-contact.css" />
  <link rel="stylesheet" href="../assets/css/form-title.css" />
  <link rel="stylesheet" href="../assets/css/form-area/form-area.css" />
  <link rel="stylesheet" href="../assets/css/form-area/form-area-input.css" />
  <link
    rel="stylesheet"
    href="../assets/css/form-area/form-area-textarea.css"
  />
  <link rel="stylesheet" href="../assets/css/form-area/form-btn.css" />
  <link rel="stylesheet" href="../assets/css/links-footer/links-footer.css" />
  <link
    rel="stylesheet"
    href="../assets/css/links-footer/links-footer-item.css"
  />
  <link rel="stylesheet" href="../assets/css/dev-info.css" />

      <!-- Icone -->
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <header class="header">
    <div class="header__right">
      <img
        src="../assets/img/Logo.png"
        alt="Logo da Alura Geek"
        class="logo"
      />
      <div class="search">
        <form class="search__form">
          <input
            type="text"
            name=""
            placeholder="O que deseja encontrar?"
            class="search__form__input"
          />
          <button type="submit" class="search__form__btn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>
    <button class="search__btn">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
    <a href="./login.html" class="login__btn">Login</a>
  </header>

  <main class="container __login">
    <form action="" class="form__login">
      <h2 class="login__title">Iniciar Sessão</h2>
      <div class="login__area">
        <input class="login__area__input" type="email" id="nome" required />
        <span>Escreva seu email</span>
      </div>

      <div class="login__area">
        <input class="login__area__input" type="password" id="nome" required />
        <span>Escreva sua senha</span>
      </div>
      <button class="form__login__btn" id="login__btn">Entrar</button>
    </form>
  </main>

  <footer class="footer">
    <div class="contact">
      <img src="../assets/img/Logo.png" alt="" class="logo__contact" />
      <ul class="links-footer">
        <li class="links-footer__item"><a href="#">Quem somos nós</a></li>
        <li class="links-footer__item">
          <a href="#">Política de privacidade</a>
        </li>
        <li class="links-footer__item">
          <a href="#">Programa fidelidade</a>
        </li>
        <li class="links-footer__item"><a href="#">Nossas lojas</a></li>
        <li class="links-footer__item">
          <a href="#">Quero ser franqueado</a>
        </li>
        <li class="links-footer__item"><a href="#">Anuncie aqui</a></li>
      </ul>
      <form action="" class="form">
        <h2 class="form__title">Fale Conosco</h2>
        <div class="form__area">
          <input
            class="form__area__input"
            type="text"
            id="nome"
            minlength="3"
            maxlength="40"
            required
          />
          <span>Nome</span>
          <div id="nomeError" class="error__message"></div>
        </div>

        <div class="form__area">
          <textarea
            class="form__area__textarea"
            rows="5"
            cols="40"
            id="mensagem"
            name="mensagem"
            minlength="5"
            maxlength="120"
            required
          ></textarea>
          <span>Escreva sua mensagem</span>
          <div id="mensagemError" class="error__message"></div>
        </div>
        <button class="form__btn" id="form__btn" data-form-btn>Enviar mensagem</button>
      </form>
    </div>
    <div class="dev-info">
      <p>Desenvolvido por Alexandre Munis</p>
      <p>2023</p>
    </div>
  </footer>

  <script type="module" src="../assets/js/connectApi.js"></script>
  <script type="module" src="../assets/js/contactValidation.js"></script>

</body>
</html>
